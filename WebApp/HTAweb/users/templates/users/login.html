{% extends 'main/main.html' %}

{% block content %}
<title>
    Login
</title>
<section class="py-3">
    <div class="container mx-auto">
		<div class="container mx-auto max-w-md p-8 space-y-3 rounded-xl justify-center">
			<div class="grid gap-x-10 gap-y-8 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1">
				<article class="transition lg:col-start-2 lg:col-end-12
            bg-violet-100 dark:bg-gray-800 rounded-2xl">
				<h2 class="text-3xl font-bold text-center pt-2">Login</h2>
					<form novalidate="" action="{% url 'users:login' %}" method="post" class="space-y-6 ng-untouched ng-pristine ng-valid p-3">
						{% csrf_token %}
						<div class="space-y-1 text-sm">
							<label for="username" class="block dark:text-gray-400">Username</label>
							<input type="text" name="username" id="username" placeholder="Username" class="block p-2.5 w-full z-20 
							text-sm text-gray-900 
							bg-slate-100 dark:bg-gray-800
							rounded-lg border-gray-50 border-2 border border-gray-300 
							focus:ring-violet-500 focus:border-violet-500 
							dark:border-gray-800 
							dark:border-gray-600 
							dark:placeholder-gray-400 
							dark:text-white 
							dark:focus:border-violet-500">
						</div>
						<div class="space-y-1 text-sm">
							<label for="password" class="block dark:text-gray-400">Password</label>
							<input type="password" name="password" id="password" placeholder="Password" class="block p-2.5 w-full z-20 
							text-sm text-gray-900 
							bg-slate-100 dark:bg-gray-800
							rounded-lg border-gray-50 border-2 border border-gray-300 
							focus:ring-violet-500 focus:border-violet-500 
							dark:border-gray-800 
							dark:border-gray-600 
							dark:placeholder-gray-400 
							dark:text-white 
							dark:focus:border-violet-500">
						</div>
						<button class="block w-full p-3 text-white text-center rounded-sm bg-violet-500 rounded-r-lg border border-violet-500 hover:bg-violet-500 
						focus:ring-4 focus:outline-none focus:ring-violet-300 
						dark:bg-violet-500 dark:hover:bg-violet-500 dark:focus:ring-violet-800">Sign in</button>
					</form>
				</article>

			</div>
		</div>
	</div>
</section>
{% endblock %}
